
apiVersion: v1
kind: Namespace
metadata:
  name: app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  dbapp
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dbapp
  template:
    metadata:
      name: dbapp
      labels:
        app: dbapp
    spec:
      containers:
        - name: dbapp
          image: rudzmic1/dbapp:1.0
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          ports:
            - containerPort: 5000
          env:
            - name: MYSQL_HOST
              value: DO_UZUPE≈ÅNIENIA
            - name: MYSQL_PORT
              value: 3306
            - name: MYSQL_USER
              value: appuser
            - name: MYSQL_PASSWORD
              value: www123
            - name: MYSQL_DB
              value: appdb
---
apiVersion: v1
kind: Service
metadata:
  name: dbapp-service
  namespace: app
spec:
  type: LoadBalancer
  selector:
    app: dbapp
  ports:
  - port: 80
    targetPort: 5000
